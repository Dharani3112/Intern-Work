{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Edit Product: {{ product.name }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Product Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           value="{{ product.name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="brand" class="form-label">Brand</label>
                                    <input type="text" class="form-control" id="brand" name="brand" 
                                           value="{{ product.brand or '' }}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ product.description or '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="specifications" class="form-label">Specifications</label>
                            <textarea class="form-control" id="specifications" name="specifications" rows="2" 
                                      placeholder="e.g., Bluetooth 5.0, 30-hour battery, Water resistant">{{ product.specifications or '' }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price ($) *</label>
                                    <input type="number" class="form-control" id="price" name="price" 
                                           step="0.01" min="0" value="{{ product.price }}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="stock" class="form-label">Stock Quantity</label>
                                    <input type="number" class="form-control" id="stock" name="stock" 
                                           min="0" value="{{ product.stock }}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="delivery_date" class="form-label">Delivery Days</label>
                                    <input type="number" class="form-control" id="delivery_date" name="delivery_date" 
                                           min="1" value="{{ product.delivery_date or 7 }}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-control" id="category" name="category">
                                <option value="">Select Category</option>
                                <option value="Electronics" {% if product.category == 'Electronics' %}selected{% endif %}>Electronics</option>
                                <option value="Clothing" {% if product.category == 'Clothing' %}selected{% endif %}>Clothing</option>
                                <option value="Home & Kitchen" {% if product.category == 'Home & Kitchen' %}selected{% endif %}>Home & Kitchen</option>
                                <option value="Sports & Fitness" {% if product.category == 'Sports & Fitness' %}selected{% endif %}>Sports & Fitness</option>
                                <option value="Books" {% if product.category == 'Books' %}selected{% endif %}>Books</option>
                                <option value="Beauty & Personal Care" {% if product.category == 'Beauty & Personal Care' %}selected{% endif %}>Beauty & Personal Care</option>
                                <option value="Automotive" {% if product.category == 'Automotive' %}selected{% endif %}>Automotive</option>
                                <option value="Toys & Games" {% if product.category == 'Toys & Games' %}selected{% endif %}>Toys & Games</option>
                                <option value="Other" {% if product.category == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="image_url" class="form-label">Main Image URL</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" 
                                   value="{{ current_image_url }}" placeholder="https://example.com/image.jpg">
                            <div class="form-text">
                                You can use free images from <a href="https://unsplash.com" target="_blank">Unsplash</a> 
                                or <a href="https://pixabay.com" target="_blank">Pixabay</a>
                            </div>
                            {% if current_image_url %}
                            <div class="mt-2">
                                <small class="text-muted">Current image:</small><br>
                                <img src="{{ current_image_url }}" alt="Current product image" 
                                     style="max-width: 150px; max-height: 150px; object-fit: cover;" 
                                     class="rounded border">
                            </div>
                            {% endif %}
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-warning">Update Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    border: 1px solid rgba(0, 0, 0, 0.125);
}
.form-label {
    font-weight: 500;
}
.form-text a {
    color: #0d6efd;
    text-decoration: none;
}
.form-text a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
